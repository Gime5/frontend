<div class="container" *ngIf='cause'>
  <div class="row">
    <div class="col s12">
      <h1>{{pageTitle}}</h1>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="center"><strong>-- Causas conseguidas cerca de t√≠ --</strong></p>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card green">
        <p class="center white-text">{{cause.rel_province}}</p>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content valign-wrapper">
          <p class="valign center col s12">
            {{cause.name}}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content valign-wrapper">
          <p class="valign center col s12" [innerHTML]="cause.content"></p>
        </div>
      </div>
    </div>
  </div>

  <div class="row valign-wrapper">
    <div class="col s3 center">
      <span class="btn-floating btn-large orange"><img style="padding-top: 8px" src="assets/children.png"></span>
    </div>
    <div class="col s3 center">
      <a class="btn-floating btn-large waves-effect waves-light bluegrey">+info</a>
    </div>
    <div class="col s3 center">
      Falta <span class="red-text">{{cause.remaining | currency:'EUR':true}}</span>(de {{cause.total | currency:'EUR':true}})
    </div>
    <div class="col s3 center">
      <a class="btn-floating btn-large waves-effect waves-light black">Logo</a>
    </div>
  </div>

  <div class="row">
    <div class="col s12">
      <div class="card">
        <div class="card-content valign-wrapper">
          <p class="valign center" [innerHTML]="cause.content">
            
          </p>
        </div>
      </div>
    </div>
  </div>

</div>
